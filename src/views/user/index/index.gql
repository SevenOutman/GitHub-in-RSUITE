query user($login: String!) {
  user(login: $login) {
    avatarUrl
    name
    login
    bio
    isDeveloperProgramMember
    company
    location
    email
    websiteUrl
    organizations(first: 100) {
      nodes {
        login
        avatarUrl
      }
    }
    pinnedRepositories(first: 100) {
      nodes {
        name
        nameWithOwner
        description
        primaryLanguage {
          color
          name
        }
        stargazers {
          totalCount
        }
        forks {
          totalCount
        }
      }
    }
  }
}