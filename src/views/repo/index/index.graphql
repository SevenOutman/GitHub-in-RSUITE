#import "../RepoProfileFragment.graphql"

query Repo($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    ...RepoProfile
    defaultBranchRef {
      name
      target {
        ... on Commit {
          tree {
            entries {
              name
              type
              mode
              oid
            }
          }
        }
      }
    }
  }
}